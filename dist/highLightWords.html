<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 500px;
        height: 100px;
        line-height: 2;
      }
      .light {
        background: linear-gradient(#d5e8b7, #bad6b3);
        border: 1px solid #a1ad86;
        padding: 0 0.5em;
        border-radius: 5px;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio illo
      accusantium ratione maxime similique minus perspiciatis optio? Repellat,
      <span class="light">
        laudantium earum exercitationem, voluptates provident aliquam, autem
        voluptatum consectetur quam suscipit amet?
      </span>
    </div>
  </body>
</html>
